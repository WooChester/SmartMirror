<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mirror Controls</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
        function vol_change(){
            $.post("/", {
                canvas_data: JSON.stringify(document.getElementById("spotify_vol").value)}, function(err, req, resp){
                window.location.href = "/results/"+resp["responseJSON"]["uuid"];
            });
        }
    </script>
</head>
<body>
    <body style="background-image: url('static/color_gradient_1.png'); background-color: pink; background-size:cover; background-repeat: no-repeat; height: 150vh;">
	<div id="music_block" >
		<div id="song_block" style="position: fixed; top: 40%; left: 15%;">
			<form id="spotify_buttons" align="center" method="POST">
				<input type="submit" name="command" value="<<" style="color: white; background-image: url('static/white_next.png'); background-size: 50%; background-repeat: no-repeat; background-position: center;background-color:transparent; border-radius: 10vw; margin: 1px 8px; width: 20vw; height: 20vw; font-size: 1px;">
				<input type="submit" name="command" value="p" style="color: white; background-image: url('static/white_pause.png'); background-size: 50%; background-repeat: no-repeat; background-position: center; background-color:transparent; border-radius: 15vw; margin: 1px 8px; width: 25vw; height: 25vw; font-size:1px;">
				<input type="submit" name="command" value=">>" style="color: white; background-image: url('static/white_prev.png'); background-size: 50%; background-repeat: no-repeat; background-position: center; background-color:transparent; border-radius: 10vw; margin: 1px 8px; width: 20vw; height: 20vw; font-size:1px;">
			</form>
		</div>
	</div>
</body>
</body>
</html>
